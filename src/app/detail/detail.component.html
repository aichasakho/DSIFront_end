<div *ngIf="annonce" class="annonce-detail-container">
  <h1>{{ annonce.type_annonce }}</h1>
  <img [src]="annonce.bien_immobilier.image" alt="Annonce Image" />
  <p>{{ annonce.description }}</p>

  <!-- Boutons Réserver et Visiter -->
  <div class="annonce-actions">
    <button (click)="reserve(annonce.id)" class="btn btn-reserve">Réserver</button>
    <button (click)="visit(annonce.id)" class="btn btn-visit">Visiter</button>
  </div>
</div>
